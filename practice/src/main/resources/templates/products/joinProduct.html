<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
    <body>
    <div>
        <form onsubmit="(event)=>{console.log(event.target)}" action="/admins/pManage/join" method="post" enctype="mutipart/form-data" id="form">
            <div>
                <label for="pName">상품 이름</label>
                <input type="text" id="pName" name="pName" placeholder="상품이름 입력">
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" id="price" name="price" placeholder="가격 입력">
            </div>
            <div>
                <label for="stock">재고</label>
                <input type="text" id="stock" name="stock" placeholder="재고 입력">
            </div>
            <div>
                <label for="file">상품 사진</label>
                <input type="file" id="file" name="file" placeholder="사진 넣기">
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
    <script>
        let form = document.getElementById('form')
        form.addEventListener('submit',(event)=>{console.log(event.target)})
    </script>
    </body>
</http>
