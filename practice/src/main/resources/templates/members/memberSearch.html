<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
  <body>
  <div>
    <div>
      <form method="get" action="/members/search">
        <input type="text" name="name" placeholder="회원명" />
        <button type="submit">검색</button>
      </form>
    </div>
    <div>
      <table>
        <thead>
        <tr>
          <th>@ID</th>
          <th>이름</th>
          <th>PW</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
          <td th:text = "${member.id}"></td>
          <td th:text = "${member.name}"></td>
          <td th:text = "${member.pw}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  </body>
</http>
