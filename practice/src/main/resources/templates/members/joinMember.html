<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
    <body>
    <div>
        <form action="/members/join" method="post">
            <div>
                <label for="name">고객 이름</label>
                <input type="text" id="name" name="name" placeholder="이름 입력">
            </div>
            <div>
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" placeholder="아이디 입력">
            </div>
            <div>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw" name="pw" placeholder="비밀번호 입력">
            </div>
            <div>
                <label for="status">신분</label>
                <select name="status" id="status">
                    <option>신분선택</option>
                    <option value="member">member</option>
                    <option value="admin">admin</option>
                </select>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
    </body>
</http>
