<!DOCTYPE html>
<http xmlns:th="http://www.thymeleaf.org">
  <body>
  <div>
    <form th:object="${form}" action="/members/edit/{id}" method="post">
      <div>
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" id="name" name="name" placeholder="회원이름 입력">
      </div>
      <div>
        <label for="memberId">아이디</label>
        <input type="text" th:field="*{memberId}" id="memberId" name="memberId" placeholder="아이디 입력">
      </div>
      <div>
        <label for="pw">비밀번호</label>
        <input type="text" th:field="*{pw}" id="pw" name="pw" placeholder="비밀번호 입력">
      </div>
      <button type="submit">등록</button>
    </form>
  </div>
  </body>
</http>
